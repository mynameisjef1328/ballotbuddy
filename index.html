<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ballot Buddy</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">

  <style>
    :root{
      --ink: #ffffff;
      --inkSoft: rgba(255,255,255,0.84);

      --cardTop: rgba(48, 132, 255, 0.92);
      --cardBot: rgba(26, 96, 224, 0.92);

      --tile: rgba(255,255,255,0.14);
      --tileHover: rgba(255,255,255,0.20);
      --stroke: rgba(255,255,255,0.18);

      --shadow1: rgba(10, 35, 90, 0.34);
      --shadow2: rgba(0, 0, 0, 0.18);

      --radius: 20px;
      --gap: 12px;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;

      padding:
        calc(22px + env(safe-area-inset-top))
        calc(22px + env(safe-area-inset-right))
        calc(22px + env(safe-area-inset-bottom))
        calc(22px + env(safe-area-inset-left));

      display: flex;
      justify-content: center;
      align-items: center;

      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);

      background:
        radial-gradient(900px 520px at 50% -10%, rgba(183, 215, 255, 0.95) 0%, rgba(183, 215, 255, 0) 62%),
        radial-gradient(820px 520px at 15% 95%, rgba(26, 96, 224, 0.35) 0%, rgba(26, 96, 224, 0) 58%),
        linear-gradient(180deg, #cfe3ff 0%, #9fc7ff 46%, #6aa6ff 100%);

      background-attachment: fixed;
    }

    .wrap{
      width: 100%;
      max-width: 420px;
    }

    .panel{
      border-radius: var(--radius);
      padding: 26px 20px 18px;
      background: linear-gradient(180deg, var(--cardTop) 0%, var(--cardBot) 100%);
      border: 1px solid rgba(255,255,255,0.18);

      box-shadow:
        0 18px 46px var(--shadow1),
        0 10px 22px var(--shadow2);

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .panel:before{
      content:"";
      position:absolute;
      inset:-60px -60px auto -60px;
      height: 220px;
      background: radial-gradient(circle at 35% 30%, rgba(255,255,255,0.28), rgba(255,255,255,0));
      pointer-events:none;
    }

    .brand{
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 10px;
      margin-top: 2px;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .logoBadge{
      width: 86px;
      height: 86px;
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.22), rgba(255,255,255,0.10));
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 14px 28px rgba(0,0,0,0.14);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    h1{
      font-size: 28px;
      line-height: 1.05;
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.5px;
      text-shadow: 0 10px 24px rgba(0,0,0,0.18);
    }

    .subtitle{
      margin: 10px 0 18px;
      font-size: 16px;
      color: var(--inkSoft);
      font-weight: 600;
      position: relative;
      z-index: 1;
    }

    .stack{
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      position: relative;
      z-index: 1;
    }

    .selectWrap{ position: relative; }
    .selectChevron:after{
      content: "â–¾";
      position:absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: rgba(255,255,255,0.72);
      font-size: 16px;
    }

    select{
      width: 100%;
      padding: 13px 14px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.14);
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      outline: none;
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
    }

    /* gentle nudge if they tap without selecting a state */
    .selectWrap.pulse select{
      border-color: rgba(255,255,255,0.55);
      box-shadow: 0 0 0 5px rgba(255,255,255,0.10), 0 12px 22px rgba(0,0,0,0.18);
      animation: pulseGlow 0.55s ease;
    }
    @keyframes pulseGlow{
      0%{ transform: translateY(0); }
      35%{ transform: translateY(-1px); }
      100%{ transform: translateY(0); }
    }

    .btn{
      width: 100%;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: var(--tile);
      color: #ffffff;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;

      display:flex;
      align-items:center;
      gap: 10px;
      justify-content:flex-start;

      box-shadow: 0 12px 20px rgba(0,0,0,0.14);
      transition: transform 0.12s ease, background 0.12s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:hover{ background: var(--tileHover); }
    .btn:active{ transform: translateY(1px) scale(0.995); }

    .btnPrimary{
      background: rgba(255,255,255,0.18);
    }

    .btnIcon{
      width: 26px;
      height: 26px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.20);
      flex: 0 0 auto;
      margin-left: 2px;
    }

    .ico{
      width: 16px;
      height: 16px;
      stroke: rgba(255,255,255,0.94);
      stroke-width: 2.2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .shareCard{
      padding: 16px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 14px 24px rgba(0,0,0,0.12);
    }

    .shareTitle{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-weight: 900;
      font-size: 16px;
      margin: 0 0 6px;
      letter-spacing: -0.2px;
    }

    .shareHint{
      margin: 0 0 12px;
      font-size: 13px;
      color: var(--inkSoft);
      font-weight: 600;
    }

    .footer{
      margin-top: 14px;
      font-size: 12px;
      color: rgba(255,255,255,0.70);
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(11, 42, 89, 0.92);
      color: white;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 800;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.22);
      z-index: 9999;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }

    @media (max-width: 380px){
      .panel{ padding: 22px 16px 16px; }
      h1{ font-size: 26px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <div class="brand">
        <div class="logoBadge" aria-label="Ballot Buddy logo">
          <!-- Friendly "ballot box" SVG (warm blue, no red) -->
          <svg width="58" height="58" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="32" y1="2" x2="32" y2="62">
                <stop stop-color="#CFE8FF"/>
                <stop offset="1" stop-color="#9FD2FF"/>
              </linearGradient>
              <linearGradient id="g2" x1="32" y1="10" x2="32" y2="58">
                <stop stop-color="white" stop-opacity="0.98"/>
                <stop offset="1" stop-color="white" stop-opacity="0.78"/>
              </linearGradient>
            </defs>

            <path d="M24 10c0-2.2 1.8-4 4-4h12c2.2 0 4 1.8 4 4v6H24v-6Z" fill="url(#g2)" stroke="url(#g1)" stroke-width="2" />
            <path d="M29 12l3 3 7-7" stroke="#1F54D8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

            <path d="M14 22c0-3.3 2.7-6 6-6h24c3.3 0 6 2.7 6 6v26c0 5.5-4.5 10-10 10H24c-5.5 0-10-4.5-10-10V22Z" fill="url(#g2)" stroke="url(#g1)" stroke-width="2"/>
            <path d="M24 28h16" stroke="#CFE8FF" stroke-opacity="0.55" stroke-width="3" stroke-linecap="round"/>

            <circle cx="26" cy="38" r="2" fill="#0B2A59" fill-opacity="0.70"/>
            <circle cx="38" cy="38" r="2" fill="#0B2A59" fill-opacity="0.70"/>
            <path d="M28 44c2 2 6 2 8 0" stroke="#0B2A59" stroke-opacity="0.62" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </div>

        <h1>Ballot Buddy</h1>
      </div>

      <div class="subtitle">Are you ready to vote?</div>

      <div class="stack">
        <div class="selectWrap selectChevron" id="selectWrap">
          <select id="state-select" aria-label="Select your state">
            <option value="">Select My State</option>
            <option value="alabama">Alabama</option>
            <option value="alaska">Alaska</option>
            <option value="arizona">Arizona</option>
            <option value="arkansas">Arkansas</option>
            <option value="california">California</option>
            <option value="colorado">Colorado</option>
            <option value="connecticut">Connecticut</option>
            <option value="delaware">Delaware</option>
            <option value="district-of-columbia">District of Columbia</option>
            <option value="florida">Florida</option>
            <option value="georgia">Georgia</option>
            <option value="hawaii">Hawaii</option>
            <option value="idaho">Idaho</option>
            <option value="illinois">Illinois</option>
            <option value="indiana">Indiana</option>
            <option value="iowa">Iowa</option>
            <option value="kansas">Kansas</option>
            <option value="kentucky">Kentucky</option>
            <option value="louisiana">Louisiana</option>
            <option value="maine">Maine</option>
            <option value="maryland">Maryland</option>
            <option value="massachusetts">Massachusetts</option>
            <option value="michigan">Michigan</option>
            <option value="minnesota">Minnesota</option>
            <option value="mississippi">Mississippi</option>
            <option value="missouri">Missouri</option>
            <option value="montana">Montana</option>
            <option value="nebraska">Nebraska</option>
            <option value="nevada">Nevada</option>
            <option value="new-hampshire">New Hampshire</option>
            <option value="new-jersey">New Jersey</option>
            <option value="new-mexico">New Mexico</option>
            <option value="new-york">New York</option>
            <option value="north-carolina">North Carolina</option>
            <option value="north-dakota">North Dakota</option>
            <option value="ohio">Ohio</option>
            <option value="oklahoma">Oklahoma</option>
            <option value="oregon">Oregon</option>
            <option value="pennsylvania">Pennsylvania</option>
            <option value="rhode-island">Rhode Island</option>
            <option value="south-carolina">South Carolina</option>
            <option value="south-dakota">South Dakota</option>
            <option value="tennessee">Tennessee</option>
            <option value="texas">Texas</option>
            <option value="utah">Utah</option>
            <option value="vermont">Vermont</option>
            <option value="virginia">Virginia</option>

            <option value="west-virginia">West Virginia</option>
            <option value="wisconsin">Wisconsin</option>
            <option value="wyoming">Wyoming</option>
          </select>
        </div>

        <button class="btn btnPrimary" id="btn-registration" type="button">
          <span class="btnIcon" aria-hidden="true">
            <svg class="ico" viewBox="0 0 24 24" aria-hidden="true"><path d="M20 6L9 17l-5-5"></path></svg>
          </span>
          Check My Registration
        </button>

        <button class="btn" id="btn-deadlines" type="button">
          <span class="btnIcon" aria-hidden="true">
            <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M8 3v3M16 3v3"></path><path d="M4 7h16"></path>
              <path d="M6 5h12a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2z"></path>
              <path d="M8 11h3M13 11h3M8 15h3M13 15h3"></path>
            </svg>
          </span>
          View Voting Deadlines
        </button>

        <button class="btn" id="btn-absentee" type="button">
          <span class="btnIcon" aria-hidden="true">
            <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 7h16v10H4z"></path><path d="M4 7l8 6 8-6"></path>
            </svg>
          </span>
          Request Absentee Ballot
        </button>

        <div class="shareCard">
          <div class="shareTitle">
            <svg class="ico" viewBox="0 0 24 24" aria-hidden="true" style="width:18px;height:18px;">
              <path d="M16 11a3 3 0 1 0-3-3 3 3 0 0 0 3 3z"></path>
              <path d="M6.5 11a2.5 2.5 0 1 0-2.5-2.5A2.5 2.5 0 0 0 6.5 11z"></path>
              <path d="M21 20a5 5 0 0 0-10 0"></path>
              <path d="M11 20a4.5 4.5 0 0 0-9 0"></path>
            </svg>
            Help a Friend Vote
          </div>
          <p class="shareHint">Share this with a friend, make a difference.</p>

          <button class="btn" id="btn-share" type="button" style="justify-content:center; margin-top: 10px;">
            <span class="btnIcon" aria-hidden="true">
              <svg class="ico" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 5v10"></path><path d="M8 8l4-4 4 4"></path>
                <path d="M5 19h14a2 2 0 0 0 2-2v-3"></path><path d="M3 14v3a2 2 0 0 0 2 2"></path>
              </svg>
            </span>
            Share Ballot Buddy
          </button>
        </div>
      </div>

      <div class="footer">Powered by builtbyeljefe</div>
    </div>
  </div>

  <div class="toast" id="toast">Copied. Share it with a friend ðŸ’™</div>

  <script>
    const APP_NAME = "Ballot Buddy";

    // Set this to your final domain later, otherwise it uses whatever page you're on.
    const APP_URL = window.location.origin + window.location.pathname;

    // Core links (nonpartisan)
    const URL_CHECK_REG = "https://www.vote.org/am-i-registered-to-vote/";
    const URL_DEADLINES = "https://www.vote.org/voter-registration-deadlines/";
    const URL_ABSENTEE_BASE = "https://www.vote.org/absentee-ballot/";

    const stateSelect = document.getElementById("state-select");
    const selectWrap = document.getElementById("selectWrap");

    const btnReg = document.getElementById("btn-registration");
    const btnDeadlines = document.getElementById("btn-deadlines");
    const btnAbsentee = document.getElementById("btn-absentee");
    const btnShare = document.getElementById("btn-share");

    btnReg.addEventListener("click", () => {
      // registration check works without selecting a state
      safeNavigate(URL_CHECK_REG);
    });

    btnDeadlines.addEventListener("click", () => {
      // deadlines page works without selecting a state
      safeNavigate(URL_DEADLINES);
    });

    btnAbsentee.addEventListener("click", () => {
      const slug = getStateSlug();
      if (!slug) return requireState("Select your state to request an absentee ballot.");
      safeNavigate(URL_ABSENTEE_BASE + slug + "/");
    });

    btnShare.addEventListener("click", shareLink);

    stateSelect.addEventListener("change", () => {
      const slug = getStateSlug();
      if (slug) showToast(`Selected: ${stateSelect.options[stateSelect.selectedIndex].text}`);
    });

    function getStateSlug() {
      return (stateSelect.value || "").trim();
    }

    function safeNavigate(url) {
      // More reliable on iOS/PWA than popups, but still opens quickly.
      try {
        window.location.href = url;
      } catch (e) {
        window.open(url, "_blank", "noopener,noreferrer");
      }
    }

    function requireState(msg) {
      pulseSelect();
      showToast(msg);
    }

    function pulseSelect() {
      selectWrap.classList.remove("pulse");
      void selectWrap.offsetWidth;
      selectWrap.classList.add("pulse");
      setTimeout(() => selectWrap.classList.remove("pulse"), 650);
    }

    async function shareLink() {
      const slug = getStateSlug();
      const stateName = slug ? ` (${stateSelect.options[stateSelect.selectedIndex].text})` : "";
      const message = `I just used ${APP_NAME}${stateName} to get ready to vote. Super quick: ${APP_URL}`;

      if (navigator.share) {
        try {
          await navigator.share({ title: APP_NAME, text: message, url: APP_URL });
          return;
        } catch (e) {
          // user canceled or share failed, fall through to copy
        }
      }

      if (navigator.clipboard && navigator.clipboard.writeText) {
        try {
          await navigator.clipboard.writeText(message);
          showToast("Copied. Share it with a friend ðŸ’™");
          return;
        } catch (e) {}
      }

      prompt("Copy this message:", message);
    }

    function showToast(text) {
      const toast = document.getElementById("toast");
      toast.textContent = text;
      toast.classList.add("show");
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => toast.classList.remove("show"), 1600);
    }
  </script>
</body>
</html>
